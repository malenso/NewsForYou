<div *ngIf="article" class="content">
    <h2>{{article.title}}</h2>
    <h3 class="author">By {{article.author}}</h3>
    <h4 class="publish-date">{{article.publishedAt | date}}</h4>
    <div class="article-content-wrapper">
        <a [href]="article.url"><img [src]="article.urlToImage"></a>
        <span class="article-content">
            <p>{{article.content}}</p>
            <a [href]="article.url" class="button-primary" target="_blank">Read More</a>
        </span>
    </div>
</div>
