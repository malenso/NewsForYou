<div>
    <h1>News For You</h1>
    <div *ngFor="let article of articles" class='article-card'>
        <img [src]='article.urlToImage' alt={{article.description}}>
        <h2>{{article.title}}</h2>
        <span>{{article.publishedAt | date}}</span>
        <span>{{article.description}}</span>
        <span><a [href]='article.url'>Read More</a></span>
    </div>
</div>
