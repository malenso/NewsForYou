<a href="" class="article-link">
    <img [src]='article.urlToImage' alt={{article.description}} class="article-image">
    <h2 class="article-title">{{article.title}}</h2>
    <span class="article-date">{{article.publishedAt | date}}</span>
    <span class="article-description">{{article.description}}</span>
</a>
