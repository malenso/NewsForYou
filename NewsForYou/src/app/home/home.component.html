<h2>Today in
    <span class="article-topic">
        <input type="text" id="topic" name="topic" [(ngModel)]="articleTopic" autocomplete="off">
    </span>
    <button type="submit" class="button-primary" (click)="getArticlesByTopic()">Submit</button>
</h2>

<label for="sort">Sort By:</label>
<select [(ngModel)]='selectedFilter' name="sort" (change)="sort()">
    <option *ngFor="let filter of filters">{{filter}}</option>
</select>

<div class="content">
    <div class="articles-wrapper">
        <div *ngIf="articles" class="articles">
            <ng-container *ngFor="let article of articles">
                <app-card [article]=article class="article-card"></app-card>
            </ng-container>
        </div>

        <div *ngIf="!articles">
            <h3>Enter a topic to start getting news for you!</h3>
        </div>
    </div>
</div>
